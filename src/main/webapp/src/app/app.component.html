<div class="container">
 <form #todoForm= "ngForm" (ngSubmit)="todoSubmit(todoForm.value);todoForm.resetForm()">
  <div class="form-group">
  <h1 class="text-center text-primary">Todo App</h1>
   <div class="input-group-prepend">
       <input type="text" #todo class="form-control" placeholder="Add Todo" name="todo" [(ngModel)]="textVal" autocomplete="off" autofocus="true">
    <span class="input-group-text" (click)="todoSubmit(todoForm.value);todoForm.resetForm()"><i class="material-icons">add</i></span>
   </div>
   <div class="data">
  <ul class="list-instyled">
   <li *ngFor="let todo of todoArray">{{todo.listValue}} 
   <i (click)="updateItem(todo)" class="material-icons">edit</i>
   <i (click)="deleteItem(todo.Id)" class="material-icons">delete</i>
   </li>
  </ul>
  </div>
  </div>
 </form>
</div>
